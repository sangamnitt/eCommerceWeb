<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="main-container">
        <div class="top-header">myWorkSpace</div>
        <div class="second-header"></div>
        <div class="login-form-container">
            <div class="login-form">
                <label for="username">User name:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                
                <input type="submit" value="LOG ON">
                <a href="#">Need help logging in?</a>
            </div>
        </div>
        
        <div class="footer">
            <div class="copyright">Copyright &copy 2022 MyCompany. All rights reserved.</div>
            <div class="company-logo">MyCompany LLC</div>
        </div>
    </div>
    
</body>
</html>
